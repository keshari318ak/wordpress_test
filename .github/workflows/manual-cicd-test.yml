name: CI + CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  Build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2

      - name: Connection validation
        run: pwd && ifconfig
    
  DeployDev:
    name: Deploy to Dev 
    #if: github.event_name == 'pull_request'
    needs: [Build]
    runs-on: self-hosted
    environment: 
      name: Development
    steps:
      - name: Deploy
        run: pwd && ifconfig
    
  DeployQA:
    name: Deploy to QA 
    #if: github.event.ref == 'refs/heads/main'
    needs: [DeployDev]
    runs-on: self-hosted
    environment: 
      name: QA
    steps:
      - name: Deploy
        run: bash /home/ec2-user/actions-runner/qadeploy.sh
        
  DeployProd:
    name: Deploy to Production 
    needs: [DeployQA]
    runs-on: self-hosted
    environment: 
      name: Production
    steps:
      - name: Deploy
        run: bash /home/ec2-user/actions-runner/proddeploy.sh
